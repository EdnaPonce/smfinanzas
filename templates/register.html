<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
</head>
<body>
    <div class="container">
        <div class="register-container">
            <div class="register-form">
                <img src="https://upload.wikimedia.org/wikipedia/commons/a/ac/Nu_logo.png" alt="Nu Logo" class="logo">
                <h2>Inscríbete hoy</h2>
                <form>
                    <input type="text" placeholder="Nombre" required>
                    <input type="text" placeholder="Apellidos" required>
                    <input type="email" placeholder="Correo electrónico" required>
                    <input type="password" placeholder="Contraseña" required>
                    <input type="password" placeholder="Confirma tu contraseña" required>
                    <select>
                        <option>Selecciona tu rango de edad</option>
                        <option>18-25</option>
                        <option>26-35</option>
                        <option>36-45</option>
                        <option>46 o más</option>
                    </select>
                    <label>
                        <input type="checkbox" required> Autorizo los Términos y Condiciones y el Aviso de Privacidad
                    </label>
                    <button type="submit">Continuar</button>
                </form>
                <p>¿Ya tienes cuenta? <a href="{{ url_for('login.login') }}">Inicia sesión aquí</a></p>
            </div>
        </div>
    </div>
</body>
</html>
